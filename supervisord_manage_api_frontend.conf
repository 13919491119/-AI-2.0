[supervisord]
logfile=/workspaces/-AI-2.0/logs/supervisor/supervisord_manage.log
pidfile=/workspaces/-AI-2.0/logs/supervisor/supervisord_manage.pid
childlogdir=/workspaces/-AI-2.0/logs/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[unix_http_server]
file=/workspaces/-AI-2.0/logs/supervisor/manage_supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///workspaces/-AI-2.0/logs/supervisor/manage_supervisor.sock

[program:celestial_api]
directory=/workspaces/-AI-2.0
command=/bin/bash -lc 'uvicorn celestial_nexus.api:app --host 0.0.0.0 --port 8000'
autostart=true
autorestart=true
stdout_logfile=/workspaces/-AI-2.0/logs/supervisor/celestial_api.out.log
stderr_logfile=/workspaces/-AI-2.0/logs/supervisor/celestial_api.err.log

[program:report_frontend]
directory=/workspaces/-AI-2.0
command=/bin/bash -lc 'python3 celestial_nexus/report_frontend.py'
autostart=true
autorestart=true
stdout_logfile=/workspaces/-AI-2.0/logs/supervisor/report_frontend.out.log
stderr_logfile=/workspaces/-AI-2.0/logs/supervisor/report_frontend.err.log
