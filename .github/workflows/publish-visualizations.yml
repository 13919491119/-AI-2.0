name: Publish visualizations to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish reports/visualization to Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload visualizations as Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: reports/visualization

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
