name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  unit-tests:
    name: Unit tests (default)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # ensure pytest and common test deps are available
          pip install pytest
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Run pytest (non-integration)
        run: |
          PYTHONPATH=. pytest -q

  integration-tests:
    name: Integration tests (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Start backend (uvicorn) on port 8000
        run: |
          nohup python -m uvicorn api_server:app --host 127.0.0.1 --port 8000 &
          sleep 3
      - name: Run integration tests
        env:
          WECHAT_BASE: http://127.0.0.1:8000
        run: |
          PYTHONPATH=. pytest -q -m integration
