# supervisor 配置示例：守护 FastAPI 服务
[program:xuanji_api]
directory=/workspaces/-AI-2.0
command=/bin/bash -lc 'source .venv/bin/activate && uvicorn api_server:app --host 0.0.0.0 --port 8000'
autostart=true
autorestart=true
stdout_logfile=/workspaces/-AI-2.0/logs/supervisor/xuanji_api.out.log
stderr_logfile=/workspaces/-AI-2.0/logs/supervisor/xuanji_api.err.log
